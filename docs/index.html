<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="bg-slate-300 min-h-screen flex flex-col">
    <main class="grow grid place-content-center text-[15px] font-outfit">
      <div class="max-w-[320px] px-4 pt-4 pb-10 bg-white rounded-2xl">
        <image src="./images/image-qr-code.png" alt="qr code" class="rounded-xl"></image>
        <div class="mt-6 flex flex-col px-4 gap-4">
          <p class="text-center text-slate-900 font-bold text-[22px] leading-[120%] tracking-[0%]">Improve your
            front-end skills by building projects</p>
          <p class="text-center text-slate-500 leading-[140%] tracking-[.2px]">Scan the QR code to visit
            Frontend Mentor
            and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jasper2virtual/fem-repo-QR-code-component">Jasper Lai</a>.
    </footer>
  </div>
</body>

</html>
